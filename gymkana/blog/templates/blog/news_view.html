{% extends 'blog/base.html' %}
{% block content %}

{% if news_list %}
    <div class="news_container">
        <h1 id="underlined">News</h1>
    {% for new in news_list %}
        <a href="view/{{ new.id }}"><div class="news_wrapper">
        <div class = "news_title"><h1>{{ new.title }}</h1></div>
        <div class = "news_subtitle"><h2>{{ new.subtitle }}</h2></div>
        </div></a>
    {% endfor %}
    </div>
{% else %}
    <p>No news available.</p>
{% endif %}
{% endblock %}
